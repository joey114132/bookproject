{% extends "books/base.html" %}
{% load static %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<h2>{{ book.title }}</h2>
<p>저자: {{ book.author }}</p>

<form method="post" action="{% url 'books:vote' book.id %}">
    {% csrf_token %}
    <button type="submit">이 책에 투표하기</button>
</form>

{% if error_message %}
<p style="color:red;"><strong>{{ error_message }}</strong></p>
{% endif %}
{% endblock %}
