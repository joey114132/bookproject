{% extends "books/base.html" %}
{% block title %}나의 책 목록{% endblock %}
{% block content %}
<h1>📘 나의 책 목록</h1>
<ul class="book-list">
    {% for book in books %}
    <li>
        <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a> by {{ book.author }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
