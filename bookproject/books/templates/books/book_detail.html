{% extends "books/base.html" %}
{% block title %}책 상세 보기{% endblock %}
{% block content %}
<h1>📗 {{ book.title }}</h1>
<p>저자: {{ book.author }}</p>
{% if error_message %}<p style="color: red">{{ error_message }}</p>{% endif %}
<form action="{% url 'books:vote' book.id %}" method="post">
    {% csrf_token %}
    <button type="submit">이 책에 투표하기</button>
</form>
{% endblock %}
